<p class="bn-inline-content"><strong>Criterion A: Exposure to trauma</strong></p>
<p class="bn-inline-content">This can occur either by direct or indirect confrontation with extreme trauma.</p>
<p class="bn-inline-content">Specific examples include:</p>
<ul>
    <li>
        <p class="bn-inline-content">Direct exposure</p>
    </li>
    <li>
        <p class="bn-inline-content">Witnessing trauma</p>
    </li>
    <li>
        <p class="bn-inline-content">Learning of a trauma</p>
    </li>
    <li>
        <p class="bn-inline-content">Repeat or extreme indirect exposure to aversive details</p>
    </li>
</ul>
