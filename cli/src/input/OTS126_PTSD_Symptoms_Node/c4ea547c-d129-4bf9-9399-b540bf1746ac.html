<p class="bn-inline-content">Negative emotional symptoms, also known as hypoarousal, are associated with increased
    activation of the medial <span class="bg-[#9C548C]">prefontal cortex</span> and rostral anterior cingulate regions
    and heightened inhibition of
    limbic regions [4] [17], and decreased activity in the <span class=" bg-[#00FF00]">striatum</span> and <span
        class="bg-[#3283a8]">amygdala</span> [4] [16] [20].   </p>
