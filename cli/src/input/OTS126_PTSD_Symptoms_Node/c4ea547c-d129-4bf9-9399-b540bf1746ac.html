<h3 class="bn-inline-content">Negative</h3>
<p class="bn-inline-content">Negative emotional symptoms, also known as hypoarousal, are associated with increased
    activation of the medial prefrontal cortex and rostral anterior cingulate regions and heightened inhibition of
    limbic regions [4] [17], and decreased activity in the striatum and amygdala [4] [16] [20].   </p>
