<p class="bn-inline-content"><strong>Persistent or exaggerated bad feelings</strong></p>
<p class="bn-inline-content">In PTSD, common beliefs, such as "I am inherently flawed" or "The world is irreversibly
    perilous," further reinforce the sense of emotional turmoil and contribute to the enduring distress characteristic
    of PTSD<a aria-describedby="ref-marker">10</a>.</p>
