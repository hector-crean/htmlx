<h3>Self-harm</h3>
<p>Symptoms of PTSD have been identified as predictors of deliberate self-harm (DSH)<a
        aria-describedby="ref-marker">5</a>. Depression in patients with PTSD often co-exists with suicidal ideation<a
        aria-describedby="ref-marker">2</a>. Patients with substance use disorders (SUD) are of special interest, often
    showing elevated rates of suicide attempts and DSH<a aria-describedby="ref-marker">5</a>.</p>
